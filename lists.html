<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
    <style>
    ol:hover{
        background-color: gold;
        color: black;

    }
    ul > li {
        background-color: aqua;
        list-style-type: circle;
        color: sienna;
    }
.five:hover{
    text-align: center;
    color: green;
    cursor: grab;
}

li:hover{
    cursor: pointer;
    background-color: palegreen;

}
.six:hover{
    text-align: center;
    color: green;
    cursor: grab;
}


    </style>
</head>
<body>
<p title="dgrfhth">jjjj</p>

<h3 class="five ">Ordered list</h3>


<ol>
<li>lettuce</li>
    <li>onion</li>
    <li>cabbage</li>
    <li>ginger</li>
    <li>kales</li>
</ol>

<h3 class="six ">Unordered list</h3>
<ul>
    <li>lettuce</li>
    <li>onion</li>
    <li>cabbage</li>
    <li>kales</li>


</ul>

</body>
</html>
